<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Combine PDFs Online</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><linearGradient id=%22grad%22 x1=%220%%22 y1=%220%%22 x2=%22100%%22 y2=%22100%%22><stop offset=%220%%22 style=%22stop-color:%23667eea;stop-opacity:1%22 /><stop offset=%22100%%22 style=%22stop-color:%23764ba2;stop-opacity:1%22 /></linearGradient></defs><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22url(%23grad)%22/><text x=%2250%22 y=%2270%22 font-size=%2260%22 text-anchor=%22middle%22 fill=%22white%22>📄</text></svg>" type="image/svg+xml">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background elements */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(4px);
            animation: floatAround 20s infinite linear;
        }

        .bg-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: -10%;
            animation-duration: 25s;
        }

        .bg-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: -5%;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .bg-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 90%;
            animation-duration: 20s;
        }

        .bg-circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 70%;
            animation-duration: 35s;
            animation-direction: reverse;
        }

        @keyframes floatAround {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-50px) translateX(50px) rotate(90deg); }
            50% { transform: translateY(-100px) translateX(0px) rotate(180deg); }
            75% { transform: translateY(-50px) translateX(-50px) rotate(270deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 60px;
        }

        .header h1 {
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 4.2em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 30px rgba(0,0,0,0.2);
            animation: titleGlow 1s ease-out;
            letter-spacing: -2px;
        }

        .header .subtitle {
            color: rgba(255,255,255,0.95);
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .header .description {
            color: rgba(255,255,255,0.8);
            font-size: 1.1em;
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.4s both;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        @keyframes titleGlow {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 50px;
            box-shadow: var(--shadow-strong);
            animation: cardSlideUp 1s ease-out 0.6s both;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes cardSlideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-area {
            border: 3px dashed rgba(255,255,255,0.4);
            border-radius: 24px;
            padding: 80px 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--primary-gradient);
            border-radius: 26px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .upload-area:hover {
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .upload-area:hover::before {
            opacity: 0.3;
        }

        .upload-area.dragover {
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.2);
            transform: translateY(-12px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .upload-area.dragover::before {
            opacity: 0.5;
        }

        .upload-icon {
            font-size: 5em;
            margin-bottom: 30px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .upload-text {
            font-size: 1.4em;
            color: rgba(255,255,255,0.95);
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .upload-hint {
            color: rgba(255,255,255,0.75);
            font-size: 1.1em;
            font-weight: 400;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 16px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-list {
            margin-top: 40px;
            display: none;
        }

        .file-list h3 {
            margin-bottom: 25px;
            color: rgba(255,255,255,0.95);
            font-size: 1.4em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .file-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--success-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(8px) translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .file-item:hover::before {
            opacity: 1;
        }

        .file-item.dragging {
            opacity: 0.6;
            cursor: grabbing;
            transform: scale(1.05);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .file-icon {
            font-size: 2em;
            background: var(--danger-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .file-name {
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            font-size: 1.1em;
            margin-bottom: 4px;
        }

        .file-size {
            color: rgba(255,255,255,0.7);
            font-size: 0.95em;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.95em;
            border-radius: 12px;
        }

        .btn-danger {
            background: var(--danger-gradient);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.4);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 30px rgba(250, 112, 154, 0.6);
        }

        .merge-section {
            text-align: center;
            margin-top: 40px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            overflow: hidden;
            margin: 30px 0;
            display: none;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-gradient);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 6px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .status {
            margin: 25px 0;
            font-weight: 600;
            font-size: 1.1em;
            display: none;
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
        }

        .status.success {
            color: #00f2fe;
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.2);
        }

        .status.error {
            color: #fee140;
            background: rgba(250, 112, 154, 0.1);
            border: 1px solid rgba(250, 112, 154, 0.2);
        }

        .status.info {
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -30px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 30px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3em;
                letter-spacing: -1px;
            }
            
            .header .subtitle {
                font-size: 1.2em;
            }
            
            .main-card {
                padding: 30px 20px;
                margin: 0 10px;
                border-radius: 24px;
            }
            
            .upload-area {
                padding: 60px 20px;
            }
            
            .upload-icon {
                font-size: 4em;
            }
            
            .btn {
                padding: 16px 24px;
                font-size: 1.1em;
            }
            
            .file-item {
                padding: 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .file-actions {
                align-self: flex-end;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }

        /* Selection styling */
        ::selection {
            background: rgba(102, 126, 234, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>✨ PDF Merger Pro</h1>
            <div class="subtitle">Seamlessly Combine Multiple PDFs</div>
            <div class="description">
                Transform your document workflow with our beautiful, fast, and secure PDF merger. 
                Drag, drop, reorder, and merge - all in your browser with zero uploads.
            </div>
        </div>

        <div class="main-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Drop your PDF files here</div>
                <div class="upload-hint">or click to browse and select multiple files</div>
            </div>
            
            <input type="file" id="fileInput" multiple accept=".pdf" />

            <div class="file-list" id="fileList">
                <h3>🗂️ Ready to merge</h3>
                <div id="fileItems"></div>
            </div>

            <div class="merge-section" id="mergeSection">
                <button class="btn" id="mergeBtn">
                    🚀 Merge PDFs
                </button>
                <button class="btn btn-danger btn-small" id="clearBtn" style="margin-left: 15px;">
                    🗑️ Clear All
                </button>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileItems = document.getElementById('fileItems');
        const mergeSection = document.getElementById('mergeSection');
        const mergeBtn = document.getElementById('mergeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');

        // Upload area click handler
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        // Button handlers
        mergeBtn.addEventListener('click', mergePDFs);
        clearBtn.addEventListener('click', clearAllFiles);

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            addFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files).filter(file => file.type === 'application/pdf');
            addFiles(files);
        }

        function addFiles(files) {
            files.forEach(file => {
                if (file.type === 'application/pdf' && !selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
            updateUI();
        }

        function updateFileList() {
            fileItems.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.draggable = true;
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">📄</div>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-danger btn-small" onclick="removeFile(${index})">
                            ✕ Remove
                        </button>
                    </div>
                `;

                // Add drag and drop functionality for reordering
                fileItem.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', index);
                    fileItem.classList.add('dragging');
                });

                fileItem.addEventListener('dragend', () => {
                    fileItem.classList.remove('dragging');
                });

                fileItem.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });

                fileItem.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const targetIndex = index;
                    
                    if (draggedIndex !== targetIndex) {
                        const draggedFile = selectedFiles.splice(draggedIndex, 1)[0];
                        selectedFiles.splice(targetIndex, 0, draggedFile);
                        updateFileList();
                    }
                });

                fileItems.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateUI();
        }

        function clearAllFiles() {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
            updateUI();
        }

        function updateUI() {
            const hasFiles = selectedFiles.length > 0;
            fileList.style.display = hasFiles ? 'block' : 'none';
            mergeSection.style.display = hasFiles ? 'block' : 'none';
            mergeBtn.disabled = selectedFiles.length < 2;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function mergePDFs() {
            if (selectedFiles.length < 2) return;

            try {
                showProgress();
                setStatus('🔄 Initializing PDF merger...', 'info');

                const mergedPdf = await PDFLib.PDFDocument.create();

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    updateProgress((i / selectedFiles.length) * 80);
                    setStatus(`📖 Processing: ${file.name}`, 'info');

                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    
                    copiedPages.forEach((page) => {
                        mergedPdf.addPage(page);
                    });

                    // Small delay for smooth animation
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                updateProgress(90);
                setStatus('✨ Finalizing your merged PDF...', 'info');

                const pdfBytes = await mergedPdf.save();
                updateProgress(100);

                // Create download link
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `merged_pdf_${new Date().getTime()}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                setStatus('🎉 Success! Your PDF has been merged and downloaded!', 'success');
                
                setTimeout(() => {
                    hideProgress();
                    setStatus('', '');
                }, 4000);

            } catch (error) {
                console.error('Error merging PDFs:', error);
                setStatus('❌ Oops! Something went wrong. Please try again with valid PDF files.', 'error');
                hideProgress();
            }
        }

        function showProgress() {
            progressBar.style.display = 'block';
            mergeBtn.disabled = true;
            clearBtn.disabled = true;
        }

        function hideProgress() {
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';
            mergeBtn.disabled = selectedFiles.length < 2;
            clearBtn.disabled = false;
        }

        function updateProgress(percentage) {
            progressFill.style.width = percentage + '%';
        }

        function setStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = message ? 'block' : 'none';
        }

        // Initialize UI
        updateUI();

        // Add some interactive touches
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.file-item');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateX(8px) translateY(-2px)`;
                } else {
                    card.style.transform = '';
                }
            });
        });
    </script>
